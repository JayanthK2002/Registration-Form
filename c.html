<!DOCTYPE html>
<html>
    <head>
        <style>
            .labels{
                padding-left: 6%;
            }
            #form1{
                
                margin-left: 600px;
                margin-top: 120px;
            }
        </style>
    </head>
    <body>
        <div style="background-color:chocolate;">
            <form id="form1">
                
                <label for="First Name" class="labels" style="text-align: center;"><b>First Name</b></label><br>
                <input type="text" name="FName" value="First Name"><br>
                <label for="Last Name" class="labels"><b>Last Name</b></label><br>
                <input type="text" name="LName" value="Last Name"><br>
                <label for="Email Id" class="labels"><b>Email ID</b></label><br>
                <input type="email" name="Email" value="Email Address"><br>
                <label for="Password" class="labels"><b>Password</b></label><br>
                <input type="password" name="pswd" value="Password"><br>
                <label for="tel No." class="labels"><b>Contact Number</b></label><br>
                <input type="tel" name="telNo." value="Contact No." maxlength="10" required><br>
                <label for="dob" class="labels"><b>Daate of Birth</b></label><br>
                <input type="date" name="dob"><br>
                <input type="submit" value = "Submit" style="color: purple; margin-left: 60px;">
                
                
                
            </form>
        </div>
    </body>
</html>
